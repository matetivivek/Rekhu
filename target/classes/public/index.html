<html ng-app="archive">
<head>
<meta charset="utf8" />
<title>Document Archive</title>
<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<div id="wrap">
		<div id="header">
			<h1>Document Upload</h1>
		</div>
		<div id="main" ng-controller="ArchiveCtrl">
			<h2>Documents</h2>
			<table class="table">
			<tr>
				<td>Name</td>
			</tr>
			<tr>
				<td><input type="text" ng-model="name"
					ng-change="search(name,date);" /></td>
			</tr>
		</table>
		<table id="table-6">
			<thead>
    			<tr>
    				<th>ID</th>
    				<th>File Name</th>
    				<th>Date</th>
    			</tr>
			</thead>
			<tbody>
				<tr ng-repeat="metadata in metadataList">
					<td><a href="/document/{{metadata.id}}}">{{metadata.id}}</a></td>
					<td><a href="/document/{{metadata.id}}">{{metadata.fileName}}</a></td>
					<td><a href="/document/{{metadata.id}}">{{metadata.createdTime | date:'yyyy-MM-dd hh:mm:ss'}}</a></td>
				</tr>
			</tbody>		
		</table>
		</div>
		<div id="sidebar" ng-controller="UploadCtrl">
			<h2>Upload</h2>
			<table class="table">	
				
				<tr>
					<td><input type="file" class="custom-file-input" file-model="myFile"></td>
					
				</tr>
				<tr>
					<td><button ng-click="uploadFile()">Upload</button></td>
				</tr>
			</table>
		</div>
		<div id="footer">
			<p>Footer</p>
		</div>
	</div>
	<script src="lib/angular.js"></script>
	<script src="app.js"></script>
</body>
</html>
